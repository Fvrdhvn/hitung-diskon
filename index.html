<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Diskon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hitung Diskon</h1>
      <div class="form-group">
        <label for="harga">Harga awal:</label>
        <input type="number" name="hargaAwal" id="hargaAwal" />
      </div>
      <div class="form-group">
        <label for="diskon">Masukkan diskon:</label>
        <input
          type="number"
          name="diskonInput"
          id="diskonInput"
          min="0"
          max="100"
        />
        %
      </div>

      <div class="output" id="output">
        Diskon dan harga akhir akan muncul disini
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
